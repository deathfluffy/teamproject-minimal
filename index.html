<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minimal</title>
  </head>
  <body>
    <section>
      <div class="secondary-container">
        <h2 class="title-subscribe">Newsletter</h2>
        <p class="modal-described">
          Every week we will send you new designs and information about sales.
        </p>
        <form class="form-modal" autocomplete="off">
          <div class="data-email-container">
            <label class="modal-label" for="user-name">Name:</label>
            <div class="wrapper">
              <input
                required
                type="text"
                class="input-modal"
                id="user-name"
                placeholder="Name"
                name="Name"
                pattern=".{2,16}"
              />
              <svg width="18" height="18" class="icon">
                <use
                  href="./images/icons.svg#icon-exclamation-point-in-circle"
                ></use>
              </svg>
            </div>
          </div>
          <div class="data-email-container">
            <label class="modal-label" for="user-email">Email:</label>
            <div class="wrapper">
              <input
                required
                type="email"
                class="input-modal"
                id="user-email"
                placeholder="Email"
                name="Email"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
              />
              <svg width="18" height="18" class="icon">
                <use
                  href="./images/icons.svg#icon-exclamation-point-in-circle"
                ></use>
              </svg>
            </div>
          </div>
          <div class="data-form">
            <input
              id="user-privacy"
              type="checkbox"
              value="true"
              name="user-privacy"
              class="visually-hidden input-check"
            />
            <label for="user-privacy" class="data-label">
              <span class="modal-span">
                <svg class="check" width="13" height="13">
                  <use href="./images/icons.svg#icon-check1"></use>
                </svg>
              </span>
              Agree to subscribe to the newsletter
            </label>
          </div>
          <button type="submit" class="button-modal">Send</button>
          <div class="img-container">
            <img
              src="https://ae01.alicdn.com/kf/HTB1VjmvMVXXXXb1XFXXq6xXFXXXz/Men-s-T-shirts-Quick-Dry-Breathable-Top-O-Neck-Compression-Shirt-T-Shirt.jpg"
              alt="tshort"
            />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
